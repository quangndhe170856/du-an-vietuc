<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | VIETUC LAND</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">VIETUC LAND</a>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="width: 400px;">
    <h4 class="text-center mb-4">Đăng nhập</h4>

    <div class="mb-3">
      <label class="form-label">Tên đăng nhập</label>
      <input type="text" id="username" class="form-control" placeholder="Nhập username">
    </div>

    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
    </div>

    <div id="error-msg" class="text-danger mb-3" style="display:none;">
      Sai tài khoản hoặc mật khẩu
    </div>

    <button class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
  </div>
</div>

<footer class="bg-dark text-white p-3 text-center">
  <small>© 2026 VIETUC LAND</small>
</footer>

<script src="js/login.js"></script>
</body>
</html>
