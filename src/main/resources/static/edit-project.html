<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa dự án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="navbar"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">VIETUC LAND</a>

        <ul class="navbar-nav ms-auto" id="navbar-menu">
            <!-- menu render bằng auth.js -->
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h3>✏️ Sửa dự án</h3>

    <div class="mb-3">
        <label>Tên dự án</label>
        <input class="form-control" id="name">
    </div>

    <div class="mb-3">
        <label>Vị trí</label>
        <input class="form-control" id="location">
    </div>

    <div class="mb-3">
        <label>Mô tả</label>
        <textarea class="form-control" id="description"></textarea>
    </div>

    <div class="mb-3">
        <label>Chủ đầu tư</label>
        <select class="form-control" id="companyId" required>
            <option value="1">Công ty Cổ phần Thép Việt Úc</option>
            <option value="2">ĐT Mạo Hợi</option>
        </select>
    </div>
    <button type="button" class="btn btn-success" onclick="save()">
        Lưu
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/edit-project.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
