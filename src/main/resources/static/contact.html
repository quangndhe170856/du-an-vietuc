<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-buildings"></i> VIETUC LAND
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto" id="navbar-menu">
                <!-- auth.js render -->
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<section class="hero text-white text-center py-5"
         style="background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
         url('img/banner.jpg') center/cover;">
    <div class="container">
        <h1 class="fw-bold">LIÊN HỆ</h1>
        <p class="lead">Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
    </div>
</section>

<!-- CONTENT -->
<div class="container my-5">
    <div class="row g-4">

        <!-- FORM -->
        <div class="col-md-7">
            <div class="card shadow-sm p-4">
                <h4 class="mb-3">Gửi tin nhắn cho chúng tôi</h4>

                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" required>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Nội dung</label>
                        <textarea class="form-control" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send"></i> Gửi liên hệ
                    </button>
                </form>
            </div>
        </div>

        <!-- INFO -->
        <div class="col-md-5">
            <div class="card shadow-sm p-4 h-100">
                <h4 class="mb-3">Thông tin liên hệ</h4>

                <p><i class="bi bi-geo-alt"></i> Cụm Công Nghiệp Nội Hoàng, Phường Tiền Phong, Tỉnh Bắc Ninh, Việt Nam.</p>
                <p><i class="bi bi-telephone"></i>  0913.341.069</p>
                <p><i class="bi bi-envelope"></i> vietucsteel@gmail.com</p>

                <hr>

            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-4">
    <p class="mb-1">© 2026 VIETUC LAND</p>
    <small>Bất động sản – Niềm tin – Giá trị</small>
</footer>
<script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const data = {
            name: e.target[0].value,
            email: e.target[1].value,
            phone: e.target[2].value,
            message: e.target[3].value
        };

        fetch("http://localhost:8080/api/contacts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (!res.ok) throw new Error("Gửi thất bại");
                return res.json();
            })
            .then(() => {
                alert("Gửi liên hệ thành công!");
                e.target.reset();
            })
            .catch(err => alert(err.message));
    });
</script>
<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
